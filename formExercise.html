<!DOCTYPE html>
<html>
<head>
  <title>Form Solution</title>
</head>
<body>
  <h1>Register</h1>

  <form>
    <label for="firstName">First Name: </label>
    <input type="text" id="firstName" name="firstName" placeholder="John" required>    

    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" name="lastName" placeholder="Smith" required>

    <div>

      <label for="genderMale">Male </label>
      <input id="genderMale" type="radio" name="gender" value="Male">
      <label for="genderFemale">Female </label>
      <input id="genderFemale" type="radio" name="gender" value="Female">
      <label for="genderOther">Other </label>
      <input id="genderOther" type="radio" name="gender" value="Other">
    </div>

    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="your email" required>  
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" pattern="{5,10}" required title="5 to 10 characters"> 
    </div>

    <div>
      <label for="Birthday">Birthday: </label>
      <select name="Month">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>March</option>
      </select>
      <select name="Day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <select name="Year">
        <option>Year</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
      </select>
    </div>

    <div>
      <button>Submit</button>
    </div>
  </form>

</body>
</html>
